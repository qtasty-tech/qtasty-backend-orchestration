version: '3.8'

services:
  user-service:
    build: ./user-service
    ports:
      - "5000:5000"
    networks:
      - qtasty-network
    environment:
      - JWT_SECRET=thisal
      - MONGO_URL=mongodb+srv://Thisal:Thisal@cluster0.fjuv6mx.mongodb.net/user_service?retryWrites=true&w=majority&appName=Cluster0
    depends_on:
      - kafka
      - zookeeper  

  order-service:
    build: ./order-service
    ports:
      - "7000:7000"
    networks:
      - qtasty-network
    environment:
      - JWT_SECRET=thisal
      - MONGO_URL=mongodb+srv://Thisal:Thisal@cluster0.fjuv6mx.mongodb.net/order_service?retryWrites=true&w=majority&appName=Cluster0
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
      - zookeeper
      - user-service
      - restaurant-service  

  restaurant-service:
    build: ./restaurant-service
    ports:
      - "5001:5001"
    networks:
      - qtasty-network
    environment:
      - JWT_SECRET=thisal
      - MONGO_URL=mongodb+srv://Thisal:Thisal@cluster0.fjuv6mx.mongodb.net/resturant_service?retryWrites=true&w=majority&appName=Cluster0
    depends_on:
      - kafka
      - zookeeper

  delivery-service:
    build: ./delivery-service
    ports:
      - "6000:6000"
    networks:
      - qtasty-network
    environment:
      - JWT_SECRET=thisal
      - MONGO_URL=mongodb+srv://Thisal:Thisal@cluster0.fjuv6mx.mongodb.net/delivery_service?retryWrites=true&w=majority&appName=Cluster0
      - KAFKA_BROKER=kafka:9092
    depends_on:
      - kafka
      - zookeeper

  kafka:
    image: wurstmeister/kafka:latest
    environment:
      - KAFKA_LISTENERS=PLAINTEXT://0.0.0.0:9092
      - KAFKA_ADVERTISED_LISTENERS=PLAINTEXT://kafka:9092
      - KAFKA_LISTENER_SECURITY_PROTOCOL_MAP=PLAINTEXT:PLAINTEXT
      - KAFKA_INTER_BROKER_LISTENER_NAME=PLAINTEXT
      - KAFKA_ZOOKEEPER_CONNECT=zookeeper:2181
      - KAFKA_CREATE_TOPICS=order-ready:1:1
    ports:
      - "9092:9092"
    networks:
      - qtasty-network
    depends_on:
      - zookeeper
  

  zookeeper:
    image: wurstmeister/zookeeper:latest
    environment:
      - ZOOKEEPER_CLIENT_PORT=2181
    ports:
      - "2181:2181"
    networks:
      - qtasty-network

